# If no keyboard-layout is specified, the layout currently active when the app starts will be used.
# Keyboard layout names can be found here: https://learn.microsoft.com/en-us/globalization/windows-keyboard-layouts
#keyboard-layout=US
#keyboard-layout=United Kingdom
#keyboard-layout=French
# Min and max duration separating two consecutive key events
default-combo-move-duration-millis=0-250
idle-mode.indicator.enabled=false
idle-mode.push-mode-to-history-stack=true
idle-mode.to.normal-mode=#rightctrl -rightctrl
normal-mode.push-mode-to-history-stack=true
normal-mode.indicator.enabled=true
normal-mode.indicator.size=8
normal-mode.indicator.idle-color=#FF0000
normal-mode.indicator.move-color=#FF0000
normal-mode.indicator.wheel-color=#FFFF00
normal-mode.indicator.mouse-press-color=#00FF00
normal-mode.indicator.non-combo-key-press-color=#0000FF
normal-mode.timeout.enabled=true
normal-mode.timeout.idle-duration-millis=5000
normal-mode.timeout.next-mode=idle-mode
# Do not eat the rightctrl key press event (#) so it can be used by other apps.
# ^{up | down | left | right} requires that up, down, left, and right are unpressed.
normal-mode.to.idle-mode=^{up | down | left | right} #rightctrl -rightctrl
normal-mode.mouse.initial-velocity=200
normal-mode.mouse.max-velocity=750
normal-mode.mouse.acceleration=1000
# Do not start moving if snapping to grid (can still start moving then snap)
normal-mode.start-move-up=^{rightctrl} +up
# Stop moving when wheeling
normal-mode.stop-move-up=-up | +up -up +up
normal-mode.start-move-down=^{rightctrl} +down
normal-mode.stop-move-down=-down | +down -down +down
normal-mode.start-move-left=^{rightctrl} +left
normal-mode.stop-move-left=-left | +left -left +left
normal-mode.start-move-right=^{rightctrl} +right
normal-mode.stop-move-right=-right | +right -right +right
# Allow left button to be pressed while leftshift is pressed
normal-mode.press-left=+rightshift | #leftshift +rightshift | #leftctrl +rightshift
normal-mode.release-left=-rightshift
normal-mode.press-middle=+.
normal-mode.release-middle=-.
normal-mode.press-right=+/
normal-mode.release-right=-/
normal-mode.wheel.initial-velocity=1000
normal-mode.wheel.max-velocity=1000
normal-mode.wheel.acceleration=500
# Do not start wheeling if snapping to grid
normal-mode.start-wheel-up=^{rightctrl} +up -up +up
normal-mode.stop-wheel-up=-up
normal-mode.start-wheel-down=^{rightctrl} +down -down +down
normal-mode.stop-wheel-down=-down
normal-mode.start-wheel-left=^{rightctrl} +left -left +left
normal-mode.stop-wheel-left=-left
normal-mode.start-wheel-right=^{rightctrl} +right -right +right
normal-mode.stop-wheel-right=-right
normal-mode.to.relative-snap-mode=_{up} +rightctrl | _{down} +rightctrl | _{left} +rightctrl | _{right} +rightctrl
relative-snap-mode.extend=normal-mode
# Grid with only 1 cell that moves with the mouse (centered around the mouse) and has a width and height equal to
# half the screen's width and height.
relative-snap-mode.grid.area=active-screen 0.5 0.5
relative-snap-mode.grid.synchronization=grid-center-follows-mouse
relative-snap-mode.grid.row-count=1
relative-snap-mode.grid.column-count=1
relative-snap-mode.grid.line-visible=false
relative-snap-mode.grid.line-color=#FF0000
relative-snap-mode.to.normal-mode=-rightctrl
relative-snap-mode.snap-up=_{up} +rightctrl | +up
relative-snap-mode.snap-down=_{down} +rightctrl | +down
relative-snap-mode.snap-left=_{left} +rightctrl | +left
relative-snap-mode.snap-right=_{right} +rightctrl | +right
normal-mode.to.temp-absolute-snap-mode=^{leftshift | up | down | left | right} #rightctrl
# temp-absolute-snap-mode times out to grid-mode after 250ms,
# unless an arrow key is pressed (then, it switches to absolute-snap-mode).
temp-absolute-snap-mode.indicator.enabled=true
temp-absolute-snap-mode.indicator.idle-color=#FF0000
temp-absolute-snap-mode.to.normal-mode=-rightctrl
temp-absolute-snap-mode.to.idle-mode=^{up | down | left | right} #rightctrl -rightctrl
temp-absolute-snap-mode.grid.area=active-screen 0.99 0.99
temp-absolute-snap-mode.grid.line-visible=true
temp-absolute-snap-mode.grid.line-color=#FF0000
temp-absolute-snap-mode.timeout.enabled=true
temp-absolute-snap-mode.timeout.idle-duration-millis=250
temp-absolute-snap-mode.timeout.next-mode=grid-mode
temp-absolute-snap-mode.to.absolute-snap-mode=+up | +down | +left | +right
absolute-snap-mode.extend=temp-absolute-snap-mode
absolute-snap-mode.snap-up=+up
absolute-snap-mode.snap-down=+down
absolute-snap-mode.snap-left=+left
absolute-snap-mode.snap-right=+right
absolute-snap-mode.to.normal-mode=-rightctrl
absolute-snap-mode.start-move-up=_{up} -rightctrl
absolute-snap-mode.start-move-down=_{down} -rightctrl
absolute-snap-mode.start-move-left=_{left} -rightctrl
absolute-snap-mode.start-move-right=_{right} -rightctrl
grid-mode.indicator.enabled=true
grid-mode.indicator.idle-color=#FF0000
grid-mode.to.normal-mode=-rightctrl
grid-mode.to.idle-mode=^{up | down | left | right} #rightctrl -rightctrl
grid-mode.grid.area=active-screen 0.99 0.99
grid-mode.grid.synchronization=mouse-follows-grid-center
#grid-mode.grid.synchronization=grid-center-follows-mouse
grid-mode.grid.row-count=2
grid-mode.grid.column-count=2
grid-mode.grid.line-visible=true
grid-mode.grid.line-color=#FF0000
grid-mode.cut-grid-top=^{leftshift | leftctrl} +up
grid-mode.cut-grid-bottom=^{leftshift | leftctrl} +down
grid-mode.cut-grid-left=^{leftshift | leftctrl} +left
grid-mode.cut-grid-right=^{leftshift | leftctrl} +right
grid-mode.move-grid-top=^{leftctrl} +leftshift +up | ^{leftctrl} _{leftshift} +up
grid-mode.move-grid-bottom=^{leftctrl} +leftshift +down | ^{leftctrl} _{leftshift} +down
grid-mode.move-grid-left=^{leftctrl} +leftshift +left | ^{leftctrl} _{leftshift} +left
grid-mode.move-grid-right=^{leftctrl} +leftshift +right | ^{leftctrl} _{leftshift} +right
grid-mode.snap-up=^{leftshift} +leftctrl +up | ^{leftshift} _{leftctrl} +up
grid-mode.snap-down=^{leftshift} +leftctrl +down | ^{leftshift} _{leftctrl} +down
grid-mode.snap-left=^{leftshift} +leftctrl +left | ^{leftshift} _{leftctrl} +left
grid-mode.snap-right=^{leftshift} +leftctrl +right | ^{leftshift} _{leftctrl} +right
grid-mode.start-move-up=_{up} -rightctrl
grid-mode.start-move-down=_{down} -rightctrl
grid-mode.start-move-left=_{left} -rightctrl
grid-mode.start-move-right=_{right} -rightctrl
grid-mode.move-to-grid-center=+leftshift -leftshift
normal-mode.to.temp-surgical-mode=^{up | down | left | right} #leftshift
normal-mode.to.surgical-mode=_{up | down | left | right} #leftshift
temp-surgical-mode.to.hint1-mode=#leftshift -leftshift
temp-surgical-mode.to.normal-mode=-leftshift
temp-surgical-mode.timeout.enabled=true
temp-surgical-mode.timeout.idle-duration-millis=250
temp-surgical-mode.timeout.next-mode=surgical-mode
temp-surgical-mode.to.surgical-mode=+up | +down | +left | +right
temp-surgical-mode.extend=normal-mode
temp-surgical-mode.mouse.max-velocity=150
surgical-mode.extend=temp-surgical-mode
surgical-mode.to.normal-mode=-leftshift
idle-mode.to.hint1-mode=#leftshift -leftshift
normal-mode.to.hint1-mode=#leftshift -leftshift
hint1-mode.to.previous-mode-from-history-stack=+leftshift -leftshift | +esc | +backspace
hint1-mode.hint.enabled=true
# 100% (1.0) width and height of active screen, 20 rows, 20 columns
hint1-mode.hint.type=active-screen 1.0 1.0 20 20
hint1-mode.hint.center=active-screen
#hint1-mode.hint.type=all-screens 1.0 1.0 1 1
hint1-mode.hint.selection-keys=a b c d e f g h i j k l m n o p q r s t u v w x y z
hint1-mode.hint.undo=backspace
hint1-mode.hint.font-name=Arial
hint1-mode.hint.font-size=10
hint1-mode.hint.font-color=#FFFFFF
hint1-mode.hint.selected-prefix-font-color=#8FA6C4
hint1-mode.hint.box-color=#204E8A
hint1-mode.hint.next-mode-after-selection=normal-mode
hint1-mode.to.hint1-then-click-mode=+leftshift
hint1-mode.to.hint2-1-mode=+leftctrl
hint1-then-click-mode.extend=hint1-mode
hint1-then-click-mode.hint.click-button-after-selection=left
hint1-then-click-mode.to.hint1-mode=-leftshift
hint1-then-click-mode.to.hint2-1-then-click-mode=+leftctrl
hint1-then-click-mode.hint.next-mode-after-selection=normal-mode
hint1-then-click-mode.to.previous-mode-from-history-stack=+leftshift -leftshift | +esc | +backspace
hint2-1-mode.extend=hint1-mode
hint2-1-mode.to.hint1-mode=-leftctrl
hint2-1-mode.to.hint2-1-then-click-mode=+leftshift
hint2-1-mode.hint.next-mode-after-selection=hint2-2-mode
hint2-1-then-click-mode.extend=hint2-1-mode
hint2-1-then-click-mode.to.hint1-then-click-mode=-leftctrl
hint2-1-then-click-mode.to.hint2-1-mode=-leftshift
hint2-1-then-click-mode.to.previous-mode-from-history-stack=+leftshift -leftshift | +esc | +backspace
hint2-2-mode.extend=hint1-mode
hint2-2-mode.hint.center=mouse
hint2-2-mode.hint.type=active-screen 0.1 0.1 4 6
hint2-2-mode.hint.font-size=10
hint2-2-mode.hint.next-mode-after-selection=normal-mode
hint2-2-mode.to.hint2-2-then-click-mode=+leftshift
hint2-2-mode.to.hint1-mode=+backspace
hint2-2-mode.to.previous-mode-from-history-stack=+leftshift -leftshift | +esc
hint2-2-then-click-mode.extend=hint2-2-mode
hint2-2-then-click-mode.hint.center=mouse
hint2-2-then-click-mode.hint.click-button-after-selection=left
hint2-2-then-click-mode.to.hint2-2-mode=-leftshift
hint2-2-then-click-mode.hint.next-mode-after-selection=normal-mode
hint2-2-then-click-mode.to.hint1-mode=+backspace
hint2-2-then-click-mode.to.previous-mode-from-history-stack=+leftshift -leftshift | +esc